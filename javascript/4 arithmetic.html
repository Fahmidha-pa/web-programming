<!DOCTYPE html>
<html>
<body>
<script>
var a=10;
var b=20;
var addition=a+b;
var subtraction=a-b;
var multiplication=a*b;
var division=a/b;
var modulus=a%b;

document.write("num1="+a+"<br>");
document.write("num2="+b+"<br>");

document.write("difference="+subtraction+"<br>");

document.write("modulus="+division+"<br>");
document.write("increment a=",++a+"<br>");

</script>
