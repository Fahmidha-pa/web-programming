<!DOCTYPE html>
<html>
<body>
<font color="violet"><h3 align="center"><i>PRIME NUMBER WITHIN A RANGE</i></h3></font>
<script>
document.write("Prime number within a range")
 
function prime()
{
 
var n1=prompt("Enter the lower range limit");
var n2=prompt("Enter the higher range limit");
document.write("Prime number with in range "+n1+" and "+n2+" are")
for(i=n1;i<n2;i++)
{
var ptr=true;
for(j=2;j<i;j++)
{
if(i%j==0)
{
ptr=false;
break;
}
}
if(i>1 && ptr==true)
{
document.write("<br>"+i+"<br>");
 
}
}
}
</script>
<form>
<input type="button" value="click" onclick="prime()">
</form></body>
</html>
